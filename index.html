<html><head><base href="https://example.com">
<title>Wrapped Dog By Steve</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
@font-face {
    font-family: 'MinecraftiaRegular';
    src: url('https://db.onlinewebfonts.com/t/6ab539c6fc2b21ff0b149b3d06d7f97c.eot');
    src: url('https://db.onlinewebfonts.com/t/6ab539c6fc2b21ff0b149b3d06d7f97c.woff2') format('woff2'),
         url('https://db.onlinewebfonts.com/t/6ab539c6fc2b21ff0b149b3d06d7f97c.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

:root {
  --minecraft-green: #44bd32;
  --minecraft-brown: #834c32;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'MinecraftiaRegular', 'VT323', monospace;
  color: white;
  background: url('https://raw.githubusercontent.com/rugmasterr/wrappeddog/refs/heads/main/0g5pg6g2grd61.webp') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
}

.overlay {
  background: rgba(0, 0, 0, 0.4);
  min-height: 100vh;
  width: 100%;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
}

.hero {
  position: relative;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.logo {
  max-width: 300px;
  animation: float 3s ease-in-out infinite;
  filter: drop-shadow(0 0 20px rgba(255, 184, 0, 0.5));
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

.social-links {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-top: 40px;
  margin-bottom: 40px;
  flex-wrap: wrap;
}

.social-btn {
  background: var(--minecraft-green);
  color: white;
  padding: 15px 30px;
  text-decoration: none;
  border-radius: 0px; /* Made square for more Minecraft feel */
  text-transform: uppercase;
  font-weight: bold;
  transition: all 0.3s ease;
  cursor: pointer;
  border: 3px solid #000;
  position: relative;
  overflow: hidden;
  font-family: 'MinecraftiaRegular', 'VT323', monospace;
  font-size: 1em;
  image-rendering: pixelated;
}

.social-btn:before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255, 255, 255, 0.3),
    transparent
  );
  transition: 0.5s;
}

.social-btn:hover:before {
  left: 100%;
}

.social-btn:hover {
  transform: scale(1.1);
  background: #3aa828;
  border-color: #fff;
  box-shadow: 0 0 20px rgba(68, 189, 50, 0.5);
}

.social-btn:active {
  transform: scale(0.95);
}

.stats {
  display: flex;
  justify-content: space-around;
  align-items: center;
  gap: 20px;
  margin: 40px auto;
  max-width: 1200px;
  padding: 0 20px;
}

.stat-box {
  background: rgba(0, 0, 0, 0.7);
  padding: 20px;
  border-radius: 0px; /* Made square for more Minecraft feel */
  animation: pulse 2s infinite;
  backdrop-filter: blur(5px);
  border: 2px solid #000;
  flex: 1;
  min-width: 200px;
  max-width: 300px;
  image-rendering: pixelated;
}

.stat-box:hover {
  transform: translateY(-5px);
  border-color: var(--minecraft-green);
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.02); }
  100% { transform: scale(1); }
}

h1 {
  font-size: 2.5em;
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
  margin-bottom: 10px;
  font-family: 'MinecraftiaRegular', 'VT323', monospace;
  letter-spacing: 2px;
}

p {
  font-size: 1em;
  text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
  font-family: 'MinecraftiaRegular', 'VT323', monospace;
  line-height: 1.6;
  letter-spacing: 1px;
}

.stat-box h3 {
  color: var(--minecraft-green);
  margin: 0;
  padding-bottom: 10px;
  font-size: 0.8em;
  font-family: 'MinecraftiaRegular', 'VT323', monospace;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.stat-box p {
  margin: 0;
  font-size: 1em;
  font-weight: bold;
  font-family: 'MinecraftiaRegular', 'VT323', monospace;
}

.pixel-particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}
</style>
</head>
<body>
<div class="overlay">
  <div class="container">
    <div class="hero">
      <img src="https://github.com/rugmasterr/wrappeddog/blob/main/wrappeddogbysteve.png?raw=true" alt="Pixelated dog character dissolving into blocks" class="logo">
      <h1>Wrapped Dog By Steve</h1>
      <p>The First Wrapped Dog In The Minecraft Universe!</p>
      
      <div class="social-links">
        <a href="https://twitter.com/wrappeddogtoken" class="social-btn" onclick="window.open(this.href, '_blank')">
          Twitter
        </a>
        <a href="https://t.me/wrappeddogcommunity" class="social-btn" onclick="window.open(this.href, '_blank')">
          Telegram
        </a>
        <a href="https://pancakeswap.finance/swap" class="social-btn" onclick="window.open(this.href, '_blank')">
          Buy Now
        </a>
      </div>

      <div class="stats">
        <div class="stat-box">
          <h3>Total Supply</h3>
          <p>1,000,000,000 $WDOG</p>
        </div>
        <div class="stat-box">
          <h3>TAX</h3>
          <p id="holders">0%</p>
        </div>
        <div class="stat-box">
          <h3>LIQUIDITY POOL</h3>
          <p id="marketCap">Burnt & Locked</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="pixel-particles"></div>

<script>
// Interactive logo movement
document.addEventListener('mousemove', (e) => {
  const logo = document.querySelector('.logo');
  const rect = logo.getBoundingClientRect();
  const centerX = rect.left + rect.width / 2;
  const centerY = rect.top + rect.height / 2;
  
  const deltaX = (e.clientX - centerX) / 50;
  const deltaY = (e.clientY - centerY) / 50;
  
  logo.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
});

// Falling blocks animation
function createPixelParticle() {
  const particle = document.createElement('div');
  particle.style.position = 'absolute';
  particle.style.width = '8px';
  particle.style.height = '8px';
  particle.style.backgroundColor = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.6)`;
  particle.style.left = Math.random() * window.innerWidth + 'px';
  particle.style.top = '-10px';
  document.querySelector('.pixel-particles').appendChild(particle);

  const duration = 3000 + Math.random() * 2000;
  const animation = particle.animate([
    { transform: 'translateY(0) rotate(0deg)', opacity: 0.6 },
    { transform: `translateY(${window.innerHeight + 10}px) rotate(360deg)`, opacity: 0 }
  ], {
    duration: duration,
    easing: 'linear'
  });

  animation.onfinish = () => particle.remove();
}

setInterval(createPixelParticle, 100);

// Animated counter for stats
function animateValue(element, start, end, duration) {
  let startTimestamp = null;
  const step = (timestamp) => {
    if (!startTimestamp) startTimestamp = timestamp;
    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
    const current = Math.floor(progress * (end - start) + start);
    
    if (element.id === 'marketCap') {
      element.textContent = '$' + current.toLocaleString() + 'M';
    } else {
      element.textContent = current.toLocaleString();
    }
    
    if (progress < 1) {
      window.requestAnimationFrame(step);
    }
  };
  window.requestAnimationFrame(step);
}

// Animate stats on page load
window.onload = () => {
  animateValue(document.getElementById('holders'), 0, 0%, 2000);
  animateValue(document.getElementById('marketCap'), 0, 2.5, 2000);
};
</script>
</body></html>
